    <div class="post-body" itemprop="articleBody">
        <p>前端显示使用text</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">&quot;text&quot;</span> <span class="attr">name</span>=<span class="string">&quot;publishTime&quot;</span> <span class="attr">th:value</span>=<span class="string">&quot;$&#123;#dates.format(book.publish_time,&#x27;yyyy-MM-dd&#x27;)&#125;&quot;</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>submit提交到后端</p>
<span id="more"></span>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//publishTime转换成date格式</span></span><br><span class="line">SimpleDateFormat df = <span class="keyword">new</span> SimpleDateFormat(<span class="string">&quot;yyyy-MM-dd&quot;</span>);</span><br><span class="line">Date date = df.parse(publishTime);<span class="comment">//String类型转换成Date</span></span><br><span class="line">Calendar calendar = Calendar.getInstance();</span><br><span class="line">calendar.setTime(date);</span><br><span class="line">book.setPublish_time(date);<span class="comment">////book的Publish_time赋值，方便数据库写入</span></span><br></pre></td></tr></table></figure>
